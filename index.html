<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard
    </title>
    <!--includ bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--/includ bootstrap-->
    <!-- fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- /fontawesome-->

</head>

<body>
    <header class="mb-4">
        <!-- nav -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/duck.png" alt="Dashboard" width="60" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica utenti</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Storico prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 bg-light" type="search" placeholder="Cerca..."
                            aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- /nav-->
    </header>


    <!-- corpo della pagina-->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-8 col-xl-9">
                    <!--colonna 1-->
                    <div class="row align-items-center mb-4">
                        <div class="col-6 col-lg-9">
                            <h2 class="fs-3 fw-normal mb-0">Catalogo Libri</h2>
                        </div>
                        <div class="col-6 col-lg-3 text-end">
                            <button type="button" class="btn btn-primary">
                                Aggiungi libro
                            </button>
                        </div>
                    </div>
                    <!-- colonna 1-->
                    <!-- tabella-->
                    <table class="table table-striped align-middle">
                        <thead>
                            <tr>
                                <th scope="col" class="w-50">Titolo</th>
                                <th scope="col" class="text-nowrap d-none d-md-table-cell">
                                    Data prestito
                                </th>
                                <th scope="col">Stato</th>
                                <th scope="col" class="text-center">Azioni</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Pilastri della terra</td>
                                <td class="d-none d-md-table-cell">-</td>
                                <td>
                                    <span class="badge text-bg-success">Disponibile</span>
                                </td>
                                <td class="text-center text-nowrap">
                                    <button type="button" class="btn btn-outline-secondary me-2">
                                        <i class="fa-solid fa-pencil"></i></button><button type="button"
                                        class="btn btn-outline-secondary">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>I Promessi Sposi</td>
                                <td class="d-none d-md-table-cell">-</td>
                                <td>
                                    <span class="badge text-bg-success">Disponibile</span>
                                </td>
                                <td class="text-center">
                                    <button type="button" class="btn btn-outline-secondary me-2">
                                        <i class="fa-solid fa-pencil"></i></button><button type="button"
                                        class="btn btn-outline-secondary">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>Il Signore degli Anelli</td>
                                <td class="d-none d-md-table-cell">18/10/2023</td>
                                <td>
                                    <span class="badge text-bg-warning text-white">In prestito</span>
                                </td>
                                <td class="text-center">
                                    <button type="button" class="btn btn-outline-secondary me-2">
                                        <i class="fa-solid fa-pencil"></i></button><button type="button"
                                        class="btn btn-outline-secondary">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!--tabella -->

                </div>
            </div>
    </main>
    <!-- /corpo della pagina-->


</html>
