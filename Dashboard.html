<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!--includ bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--/includ bootstrap-->
</head>

<body>
    <header class="mb-4">
        <!-- nav bar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/duck.png" alt="Dashboard" width="60" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica utenti</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Storico prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--/nav bar-->
    </header>
    <main>
        <!--corpo pagina-->
        <!--container-->
        <div class="container">

            <h1 class="fs-1 mb-4">Nuovo libro</h1>
            <!--from-->
            <form method="get">
                <!--dati autore-->
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="titolo-libro" class="form-label fs-5 fw-medium">Nome autore</label>
                        <input type="text" class="form-control" placeholder="Nome dell'autore" aria-label="First name"
                            required>
                    </div>
                    <div class="col-6">
                        <label for="titolo-libro" class="form-label fs-5 fw-medium">Cognome autore</label>
                        <input type="text" class="form-control" placeholder="cognome autore" aria-label="cognome-autore"
                            required>
                    </div>
                </div>
                <div class="mb-3 ">
                    <label for="titolo-libro" class="form-label fs-5 fw-medium">Titolo</label>
                    <input type="text" class="form-control" id="titolo-libro"
                        aria-describedby="Inserisci il titolo del libro" required>
                    <div id="emailHelp" class="form-text">titolo versione italiana</div>
                </div>
                <!--/dati autore-->
                <!--select genere del libro-->
                <div class="row mb-3">
                    <div class="mb-3 col-lg-4">
                        <label for="Genere" class="form-label fs-5 fw-medium">Genere</label>
                        <select class="form-select" aria-label="genere">
                            <option selected>Segli il genere</option>
                            <option value="1">Romanzi</option>
                            <option value="2">Fantasy</option>
                            <option value="3">gialli/thriller</option>
                            <option value="4">Biografie</option>
                            <option value="5">Storia</option>
                            <option value="6">fantascienza </option>
                        </select>
                    </div>
                    <!--/select genere del libro-->
                    <!--descrizioni libro-->
                    <div class="col-lg-4">
                        <label for="anno-libro" class="form-label fs-5 fw-medium">anno di pubblicazione</label>
                        <input type="date" class="form-control" placeholder="inserisci l'anno" aria-label="anno-libro"
                            required>
                    </div>
                    <div class="col-lg-4">
                        <label for="ISBN" class="form-label fs-5 fw-medium">ISBN#</label>
                        <input type="text" class="form-control" placeholder="Inserisci il codice ISMN#"
                            aria-label="ISBN" required>
                    </div>

                </div>
                <hr>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
                <!--/descrizioni libro-->
                <!--check-->
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Disponibile anche in digitale
                    </label>
                </div>
                <!--/check-->
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">aggiungi libro</button>
                </div>
            </form>
            <!--/from-->
        </div>
        <!--/container-->
        <!--/corpo pagina-->
    </main>

</body>

</html>
